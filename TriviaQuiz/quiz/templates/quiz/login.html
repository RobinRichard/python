<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quiz</title>

    {% load static %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'quiz/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'quiz/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'quiz/dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static 'quiz/vendor/morrisjs/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'quiz/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div id="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Trivia Quiz</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="nav nav-tabs">
                                <li class="active"><a href="#signin" data-toggle="tab">Sign In</a>
                                </li>
                                <li><a href="#signup" data-toggle="tab">Sign Up</a>
                                </li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                 
                                <div class="tab-pane fade in active" id="signin">
                                    <h4>Please Signin</h4>
                                    <form role="form">
                                        {% csrf_token %}
                                        <fieldset>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="E-mail" id="inputEmail" name="email" type="email" autofocus>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Password" id="inputPassword" name="password" type="password" value="">
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                                </label>
                                            </div>
                                            <!-- Change this to a button or input when using this as a form -->
                                             <div class="form-group">
                                                <span class="text-danger" id="lbllogchk"></span>
                                             </div>
                                            <button class="btn btn-lg btn-success btn-block" type="button" id="btnLogin">Login</button>
                                        </fieldset>
                                         </form>
                                </div>
                                <div class="tab-pane fade" id="signup">
                                    <h4>Please Signup</h4>
                                        <fieldset>
                                            <div id="detaildiv">
                                            <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" id="uname" class="form-control rmValErr">
                                            <input type="hidden" id="uid" value="">
                                            <p class="help-block text-danger" id="Er_uname"></p>
                                            </div>
                                            <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" id="uemail" class="form-control rmValErr">
                                            <p class="help-block text-danger" id="Er_uemail"></p>
                                            </div>
                                            <div class="form-group">
                                            <label>Phone</label>
                                            <input type="text" id="uphone" class="form-control rmValErr">
                                            <p class="help-block text-danger" id="Er_uphone"></p>
                                            </div>
                                            <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" id="upassword" class="form-control rmValErr">
                                            <p class="help-block text-danger"  id="Er_upassword"></p>
                                            </div>
                                            <div class="form-group">
                                            <label>Confirm Password</label>
                                            <input type="password" id="ucpassword" class="form-control rmValErr">
                                            <p class="help-block text-danger" id="Er_ucpassword"></p>
                                            </div>
                                            </div>
                                            <div style="display:none;" id="codediv" class="form-group">
                                            <label>Check given email and enter received Code</label>
                                            <input type="text" id="ucode" class="form-control rmValErr">
                                            <p class="help-block text-danger" id="Er_ucode"></p>
                                            </div>
                                            <div class="modal-footer">
                                            <button type="button" class="btn btn-default" id="btnNext">Next</button>
                                            <button type="button" class="btn btn-default" style="display:none;" id="btnBack">Back</button>
                                            <button type="button" class="btn btn-primary" style="display:none;" id="btnRegister">Register</button>
                                            </div>
                                        </fieldset>
                                </div>
                               
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- jQuery -->
    <script src="{% static 'quiz/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'quiz/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'quiz/vendor/metisMenu/metisMenu.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'quiz/dist/js/sb-admin-2.js' %}"></script>

     <!-- Quiz JavaScript -->
    <script type="text/javascript" src="{% static 'quiz/js/quiz.js' %}"></script>

    <script type="text/javascript" src="{% static 'quiz/js/loginscript.js' %}"></script>

</body>

</html>
