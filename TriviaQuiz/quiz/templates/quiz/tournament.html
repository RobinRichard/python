{% extends 'quiz/layout.html' %} {% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Tournament<button type="button" class="btn btn-primary pull-right addtournament">Add Tournament</button></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                List of Tounaments
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover quizdataTables" id="tournamenttable">
                    <thead>
                        <tr>
                            <th>Tournament Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>High Score</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="modal fade" id="tournamentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">Manage Tournament</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Tournament Name</label>
                        <input type="text" id="tname" class="form-control">
                        <input type="hidden" id="tid" value="">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" id="tsdate" class="form-control">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="date" id="tedate" class="form-control">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="tcategory" class="form-control">
            <option value="any">Any Category</option>
            </select>
                    </div>
                    <div class="form-group">
                        <label>Difficulty</label>
                        <select id="tdifficulty" class="form-control">
                    <option value="any">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="tornamentSave">Save</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
{% endblock %} {% block script %} {% load static %}
<!-- Tournament JavaScript -->
<script type="text/javascript" src="{% static 'quiz/js/tournament.js' %}"></script>
{% endblock %}
