{% extends 'quiz/layout.html' %} {% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Users<button type="button" class="btn btn-primary pull-right adduser">Add User</button></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                List of Users
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover quizdataTables" id="usertable">
                    <thead>
                        <tr>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Type</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">Manage Tournament</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="uname" class="form-control">
                        <input type="hidden" id="uid" value="">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="uemail" class="form-control">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="upassword" class="form-control">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" id="uphone" class="form-control">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label>User Types</label>
                        <select id="utype" class="form-control">
                    <option value="">Select Type</option>
                    <option value="1">Admin</option>
                    <option value="2">User</option>
                </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="userSave">Save</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
{% endblock %} {% block script %} {% load static %}
<!-- Tournament JavaScript -->
<script type="text/javascript" src="{% static 'quiz/js/usermanage.js' %}"></script>
{% endblock %}
